<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <p class="panel-title pull-left">留言列表</p>
        <button class="btn btn-default btn-xs pull-right">查询</button>
    </div>
    <div class="panel-body">
        <div class="col-md-2">
            <div class="form-group">
                <label>号码</label>
                <input class="form-control input-sm">
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-group">
                <label>起始时间</label>
                <input class="form-control input-sm">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>结束时间</label>
                <input class="form-control input-sm">
            </div>
        </div>
    </div>

    <table class="table">
        <tr>
            <th>号码</th>
            <th>开始时间</th>
            <th>结束时间</th>
        </tr>
        <tr>

        </tr>
    </table>
</div>
