<div class="panel panel-default"  ng-controller="RecordCtrl">
    <div class="panel-heading clearfix">
        <p class="panel-title pull-left">录音查询</p>
        <button class="btn btn-default btn-xs pull-right">查询</button>
    </div>
    <div class="panel-body">
        <div class="col-md-2">
            <div class="form-group">
                <label>用户号码</label>
                <input class="form-control input-sm">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>坐席</label>
                <select class="form-control input-sm"></select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>起始时间</label>
                <input class="form-control input-sm">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>结束时间</label>
                <input class="form-control input-sm">
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-group">
                <label>方向</label>
                <select class="form-control input-sm"></select>
            </div>
        </div>

        <div class="col-md-2">
            <div class="form-group">
                <label>时长</label>
                <input class="form-control input-sm">
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
        <th></th>
        <th>方向</th>
        <th>用户号码</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>时长</th>
        <th>坐席</th>
        </thead>
        <tr ng-class-odd="active">
        </tr>
    </table>
</div>
