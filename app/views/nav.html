<div class="panel-group">
    <div class="panel panel-default" ng-repeat="group in groups">
        <div class="panel-heading">
            <h4 class="panel-title" nav-group>
                {{group.title}}
            </h4>
        </div>
        <div class="list-group hide">
            <a ng-click="switch(item.href)" href="" class="list-group-item" ng-repeat="item in group.items" nav-group-item>
                {{item.title}}
            </a>
        </div>
    </div>
</div>
